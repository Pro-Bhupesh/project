<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="panel">
      <div class="image">
        <img class="mobile" src="images/image-header-mobile.jpg" alt="" />

        <img class="desktop" src="images/image-header-desktop.jpg" alt="" />
      </div>
      <div class="doc">
        <div>
          <p class="heading">
            Get <span>insights </span> that 
            help <br> your business 
            grow.
          </p>
          <p class="pera">
            Discover the benefits of data <br />
            analytics and make better decisions <br />
            regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
          <div class="list">
            <table>
              <tr>
                <th>10k+</th>
              </tr>
              <tr>
                <td>companies</td>
              </tr>
            </table>

            <table>
              <tr>
                <th>314</th>
              </tr>
              <tr>
                <td>templates</td>
              </tr>
            </table>

            <table>
              <tr>
                <th>12m+</th>
              </tr>
              <tr>
                <td>queries</td>
              </tr>
            </table>
          </div>

          <!-- 10k+ companies
  314 templates
  12m+ queries -->
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Bhupesh</a>.
          <br />
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
